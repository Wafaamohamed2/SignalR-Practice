<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
</head>
<body>
    <input type="text" id="userInput" placeholder="Name" />
    <input type="text" id="messageInput" placeholder="Message" />
    <input type="button" id="sendButton" value="Send" />
    <br />
    <input type="text" id="gtxt" placeholder="Group Name" />
    <input type="button" id="joinButton" value=" join" />
    <input type="button" id="sendGroupButton" value="Send To Group" />


    <ul id="messageList"></ul>

    <script>
        //1. setup Server connection
        const connection = new signalR.HubConnectionBuilder()
        //2. create proxy object
            .withUrl("/chatHub")
            .build();

        //3. recive server message
        connection.on("ReceiveMessage", (name, message) => {
            const li = document.createElement("li");
            li.textContent = `${name}: ${message}`;
            document.getElementById("messageList").appendChild(li);
        });

        connection.on("ShowWhoJoin", (name, gName) => {
            const li = document.createElement("li");
            li.textContent = `🔔 ${name} joined group (${gName})`;
            document.getElementById("messageList").appendChild(li);
        });

        connection.on("ReceiveGroupMessage", (name,gName, message) => {
            const li = document.createElement("li");
            li.textContent = `${name}: ${message}`;
            document.getElementById("messageList").appendChild(li);
        });


        // Start Connection
        connection.start().catch(err => console.error(err.toString()));

        // Send Message
        document.getElementById("sendButton").addEventListener("click", function () {
            const name = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;

            connection.invoke("SendMessage", name, message)
                .catch(err => console.error(err.toString()));
        });

        // Join Group
        document.getElementById("joinButton").addEventListener("click", function () {
            const name = document.getElementById("userInput").value;
            const gName = document.getElementById("gtxt").value;

            connection.invoke("JoinGroup", gName, name)
                .catch(err => console.error(err.toString()));
        });

        // Send Group Message
        document.getElementById("sendGroupButton").addEventListener("click", function () {
            const name = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;
            const gName = document.getElementById("gtxt").value;

            connection.invoke("SendMessageToGroup", gName, name, message)
                .catch(err => console.error(err.toString()));
        });



    </script>
</body>
</html>
